<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camila Cabello - Fan Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Acessibilidade (fixo canto superior direito) -->
  <div class="accessibility-menu" aria-label="Menu de acessibilidade">
    <button id="increase-font" title="Aumentar fonte">A+</button>
    <button id="decrease-font" title="Diminuir fonte">A-</button>
    <button id="contrast-toggle" title="Alto contraste">◐</button>
  </div>

  <header class="hero">
    <div class="hero-badge">Camila Cabello</div>
    <div class="hero-content">
      <h1>Camila Cabello</h1>
      <p class="subtitle">Cantora e compositora — discografia e músicas organizadas.</p>
    </div>
  </header>

  <main class="container">
    <section id="about" class="card">
      <h2>Sobre</h2>
      <p id="about-text">Biografia curta com informações verificadas (substitua com texto real).</p>
    </section>

    <section id="albums" class="card">
      <h2>Álbuns</h2>
      <div id="albums-list" class="albums-grid"></div>
    </section>

    <section id="songs" class="card hidden" aria-hidden="true">
      <button id="back-to-albums" class="link-like">← Voltar aos álbuns</button>
      <h2 id="album-title"></h2>
      <div id="album-cover" class="album-cover placeholder-cover" aria-hidden="true"></div>
      <ol id="song-list"></ol>
    </section>
  </main>

  <footer class="footer">
    <p>Site feito por Cams — use informações verificadas e respeite direitos autorais.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
